language: python
sudo: false
dist: trusty
python:
  - '2.6'
  - '2.7'
  - '3.3'
  - '3.4'
  - '3.5'
  - '3.6'
  - 'nightly'
before_install:
  - pip install --upgrade pip setuptools Cython
install:
  - pip install .
before_script:
  - if [[ ${TRAVIS_PYTHON_VERSION} == '2.6' ]]; then pip install "coverage <= 4.5.1"; fi
  - pip install coverage "pytest>=2.8" pytest-runner
script:
  - coverage run ./setup.py test
after_success:
  - if [[ ${TRAVIS_PYTHON_VERSION} == '2.6' ]]; then pip install "coveralls < 1.3.0"; fi
  - pip install "coveralls"
  - coveralls
cache: pip
deploy:
  - provider: pypi
    user: duncanmmacleod
    password:
      secure: 
    skip_upload_docs: true
    distributions: sdist bdist_wheel
    on:
      branch: master
      tags: true
      repo: gwpy/ligotimegps
